<div class="login">
  <form action="" class="login__form">
    <img src="assets/Logo.svg" width="100" height="100" alt="logo">

    <div class="form-group">
      <input type="text" id="username" name="username"
             [(ngModel)]="email" [class.error-border]="errorMessage" required
             email>
      <label [class.error]="errorMessage">Email</label>
    </div>

    <div class="form-group">

      <input type="password" id="password" name="password"
             [(ngModel)]="password"
             [class.error-border]="errorMessage" required>
      <label for="password" [class.error]="errorMessage">Password</label>

      @if (errorMessage) {
        <div class="error italic">{{ errorMessage }}</div>
      }

      <a href="/admin" class="form-link">Забыл пароль?</a>
    </div>

    <button class="login__form--btn" type="submit" (click)="login()">Войти
    </button>
  </form>
</div>
